<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explore Animation</title>
 <style>
    @keyframes ping-pong{
        0%{
             background-color: rgb(123, 146, 155);
        }
       
        50%{
            
             background-color: skyblue;
        }
        
        100%{
            
             background-color: navy;
        }
    }

    .stage{
        width:800px;
        height:300px;
        border: 2px solid black;
        animation: ping-pong 3s ease-in-out 1s infinite alternate;
    }
    .ball{
        height: 100px;
        width:100px;
        border-radius: 50%;
        background-color: yellow;
        position: relative;
        bottom: -200px;
        /* animation: ping-pong 2s ease-in-out 1s 10 alternate; */
        animation: bounce 3s ease-in-out 1s infinite alternate;
    }
    @keyframes bounce {
        0%{
            bottom: -200px;
            left: 0px;
        }
       
        50%{
            bottom: 0px;
            left: 400px;
             background-color: orange;
        }
        
        100%{
            bottom: -200px;
            left: 700px;
             background-color: brown;
        }
    }
 </style>
</head>
<body>
  <h2>Explre Animation</h2>
  <div class="stage">
    <div class="ball"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
