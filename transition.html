<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <style>
.box{
    width: 100px;
    height: 100px;
    border: 2px solid black;
    background-color: aquamarine;
    transition:transform 2s;
}
.box:hover{
    transform: rotate(45deg) scale(1.5) translateX(150px);
}

  </style>
</head>
<body>
    <ul>
        <li>Transform</li>
        <li>Translate: this is a value of the traansform style rule</li>
        <li>Transition: how long it will take to do the change of shape and color</li>
    </ul>
  <div class="box"></div>

</body>
